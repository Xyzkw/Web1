<html>
 <head>
  <title>
   Arief - Web Developer
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&amp;display=swap" rel="stylesheet"/>
  <style>
 body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #000;
            color: #fff;
        }
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
        }
        .container .logo {
            font-size: 24px;
            color: #f28b82;
        }
        .container .nav {
            display: flex;
            gap: 20px;
        }
        .container .nav a {
            text-decoration: none;
            color: #fff;
            font-size: 16px;
        }
        .container .nav a.active {
            color: #f28b82;
            border-bottom: 2px solid #f28b82;
        }
        .main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px;
        }
        .main .content {
            text-align: center;
            width: 50%;
        }
        .main .content h1 {
            font-size: 48px;
            margin: 0;
        }
        .main .content h1 span {
            color: #f28b82;
        }
        .main .content h2 {
            font-size: 36px;
            color: #f28b82;
            margin: 10px 0;
        }
        .main .content p {
            font-size: 16px;
            line-height: 1.6;
            margin: 20px 0;
        }
        .main .content .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        .main .content .social-icons a {
            color: #fff;
            font-size: 24px;
            text-decoration: none;
        }
        .main .content .hire-me {
            display: inline-block;
            padding: 10px 20px;
            border: 2px solid #f28b82;
            color: #f28b82;
            text-decoration: none;
            border-radius: 25px;
            font-size: 16px;
            transition: background-color 0.3s, color 0.3s;
        }
        .main .content .hire-me:hover {
            background-color: #f28b82;
            color: #000;
        }
       .btn {

padding: 10px 26px;

background-color: #f9fafb;

border: 2px solid #111827;

border-radius: 0.5rem;

cursor: pointer;

position: relative;

transition: all 0.3s;
}
.btn::after {

content: "";

position: absolute;

inset: 0;

background-color: #111827; border-radius: inherit;

translate: 6px 6px; transition: 0.25s;

z-index:-1;
}
 .btn:hover::after {
translate: 0;
}
.btn:hover {

background-color: #111827;

color: #f9fafb;

}
.btn{
  font-family: 'Times'
}
.color{
  color:#f28b82;
}

/* Cursor */
.cursor{
    position: relative;
    width: 24em;
    margin: 0 auto;
    border-right: 2px solid rgba(255,255,255,.75);
    font-size: 30px;
    text-align: center;
    white-space: nowrap;
    overflow: hidden;
    transform: translateY(-50%);    
}
/* Animation */
.typewriter-animation {
  animation: 
    typewriter 2s steps(50) 1s 1 normal both, 
    blinkingCursor 500ms steps(50) infinite normal;
}
@keyframes typewriter {
  from { width: 0; }
  to { width: 100%; }
}
@keyframes blinkingCursor{
  from { border-right-color: rgba(255,255,255,.75); }
  to { border-right-color: transparent; }
}
  </style>
 </head>
 <body>
  <div class="container">
   <div class="logo">
    Arief
   </div>
   <div class="nav">
    <a href="index.html">
     Home
    </a>
    <a class="active" href="#">
     Services
    </a>
    <a href="#">
     Skills
    </a>
    <a href="#">
     Education
    </a>
    <a href="#">
     Experience
    </a>
    <a href="#">
     Contact
    </a>
   </div>
  </div>
  <div class="main">
   <div class="content">
    <h2 class="cursor typewriter-animation">
      <div class="color">
        Services
      </div>
    </h2>
    <h1>
     <button class="btn">
       contact me
     </button>
    </h1>
  </div>
 </body>
</html>
